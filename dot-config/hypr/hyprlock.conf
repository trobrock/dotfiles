# Catppuccin Mocha Colors
$rosewater = rgb(f5e0dc)
$flamingo = rgb(f2cdcd)
$pink = rgb(f5c2e7)
$mauve = rgb(cba6f7)
$red = rgb(f38ba8)
$maroon = rgb(eba0ac)
$peach = rgb(fab387)
$yellow = rgb(f9e2af)
$green = rgb(a6e3a1)
$teal = rgb(94e2d5)
$sky = rgb(89dceb)
$sapphire = rgb(74c7ec)
$blue = rgb(89b4fa)
$lavender = rgb(b4befe)
$text = rgb(cdd6f4)
$subtext1 = rgb(bac2de)
$subtext0 = rgb(a6adc8)
$overlay2 = rgb(9399b2)
$overlay1 = rgb(7f849c)
$overlay0 = rgb(6c7086)
$surface2 = rgb(585b70)
$surface1 = rgb(45475a)
$surface0 = rgba(313244)
$base = rgb(1e1e2e)
$mantle = rgb(181825)
$crust = rgb(11111b)
$font = CaskaydiaCove Nerd Font

# Background
background {
    monitor =
    path = ~/.config/backgrounds/beach-from-above.jpg
    blur_passes = 2
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# General settings
general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
    no_fade_in = false
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    dots_rounding = -1
    outer_color = $sapphire
    inner_color = rgba(49, 50, 68, 0.3)
    font_color = $text
    rounding = 12
    check_color = $yellow
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = $peach
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    fade_on_empty = true
    placeholder_text = 
    
    position = 0, -20
    halign = center
    valign = center
}

# Clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = $text
    font_size = 90
    font_family = $font
    position = 0, 300
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A, %B %d')"
    color = $subtext0
    font_size = 24
    font_family = $font
    position = 0, 200
    halign = center
    valign = center
}

# Percent of year with progress bar
label {
    monitor =
    text = cmd[update:3600000] echo "$(awk 'BEGIN {doy=strftime("%j"); if(strftime("%Y")%4==0 && (strftime("%Y")%100!=0 || strftime("%Y")%400==0)) days=366; else days=365; pct=(doy/days)*100; filled=int(pct/5); empty=20-filled; bar=""; for(i=0;i<filled;i++) bar=bar"█"; for(i=0;i<empty;i++) bar=bar"░"; printf "%s %5.1f%% Year", bar, pct}')"
    color = $text
    font_size = 22
    font_family = $font
    position = 0, 120
    halign = center
    valign = center
}

# Percent of life with progress bar
label {
    monitor =
    text = cmd[update:3600000] echo "$(awk 'BEGIN {birthdate="1987-10-05"; split(birthdate,bd,"-"); birth_epoch=mktime(bd[1]" "bd[2]" "bd[3]" 0 0 0"); now_epoch=systime(); age_sec=now_epoch-birth_epoch; life_expect_sec=80*365.25*86400; if(age_sec>0 && age_sec<life_expect_sec) {pct=(age_sec/life_expect_sec)*100; filled=int(pct/5); empty=20-filled; bar=""; for(i=0;i<filled;i++) bar=bar"█"; for(i=0;i<empty;i++) bar=bar"░"; printf "%s %5.1f%% Life", bar, pct} else print "N/A"}')"
    color = $text
    font_size = 22
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
}

# Allow fingerprint authentication
auth {
    fingerprint:enabled = true
}
