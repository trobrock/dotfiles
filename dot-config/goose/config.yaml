GOOSE_CLI_MIN_PRIORITY: 0.0
GOOSE_MODE: auto
extensions:
  computercontroller:
    bundled: true
    display_name: Computer Controller
    enabled: true
    name: computercontroller
    timeout: 300
    type: builtin
  developer:
    bundled: true
    display_name: Developer
    enabled: true
    name: developer
    timeout: 300
    type: builtin
  github:
    args:
    - run
    - -i
    - --rm
    - -e
    - GITHUB_PERSONAL_ACCESS_TOKEN
    - ghcr.io/github/github-mcp-server
    bundled: null
    cmd: docker
    description: null
    enabled: true
    env_keys: []
    envs: {}
    name: github
    timeout: 300
    type: stdio
  jetbrains:
    bundled: true
    display_name: Jetbrains
    enabled: false
    name: jetbrains
    timeout: 300
    type: builtin
  memory:
    bundled: true
    display_name: Memory
    enabled: false
    name: memory
    timeout: 300
    type: builtin
  puppeteer:
    args:
    - -y
    - '@modelcontextprotocol/server-puppeteer'
    bundled: null
    cmd: npx
    description: null
    enabled: false
    env_keys: []
    envs: {}
    name: puppeteer
    timeout: 300
    type: stdio
  todoist:
    args:
    - -y
    - '@abhiz123/todoist-mcp-server'
    bundled: null
    cmd: npx
    description: null
    enabled: false
    env_keys: []
    envs: {}
    name: todoist
    timeout: 300
    type: stdio
GOOSE_MODEL: anthropic/claude-sonnet-4.5
GOOSE_PROVIDER: openrouter
ANTHROPIC_HOST: https://api.anthropic.com
experiments:
  GOOSE_SMART_APPROVE: true
